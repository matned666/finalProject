<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="../static/css/background.css" th:href="@{/css/background.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/footer.css" th:href="@{/css/footer.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>


    <div th:insert="fragments/nav :: nav"></div>
    <div id="content">

        <div id="errorRedirectView" class="center">
            <br>
            <form action="/register-new-password-and-login" method="post" th:object="${registrationObject}">
                <div>
                    <div th:if="${error != null}">
                        <div th:each="error : ${binding.getFieldErrors('login')}">
                            <label th:text="${error.getDefaultMessage()}"></label>
                            <br>
                        </div>
                    </div>
                    <input class="form-control-sm widerTextFields" type="text" th:field="*{login}"
                           placeholder="e-mail"><br>
                    <div th:if="${error != null}">
                        <div th:each="error : ${binding.getGlobalErrors()}">
                            <label th:text="${error.getDefaultMessage()}"></label>
                            <br>
                        </div>
                    </div>
                    <div th:if="${error != null}">
                        <div th:each="error : ${binding.getFieldErrors('password')}">
                            <label th:text="${error.getDefaultMessage()}"></label>
                            <br>
                        </div>
                    </div>
                    <input class="form-control-sm widerTextFields" type="password" id="pass2" th:field="*{password}"
                           placeholder="password"><br>
                    <div th:if="${error != null}">
                        <div th:each="error : ${binding.getFieldErrors('passwordConfirm')}">
                            <label th:text="${error.getDefaultMessage()}"></label>
                            <br>
                        </div>
                    </div>
                    <input class="form-control-sm widerTextFields" type="password" id="conf_pass2"
                           th:field="*{passwordConfirm}"
                           placeholder="password"><br>
                    <button class="ui-button" type="submit">Confirm</button>
                    <br><br>
                    <button type="reset">Reset</button>
                    <br>
                </div>

            </form>
        </div>



    </div>
<div th:insert="fragments/nav :: footer"></div>

</body>
</html>
