<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="header" th:fragment="nav">
    <div class="header-right">
        <a href="/">Home</a>
        <a th:if="${#request.isUserInRole('ROLE_ADMIN')}" href="/users-list">Users</a>
        <a href="/about">About</a>
        <a href="/contact-form">Contact</a>
        <a sec:authorize="isAuthenticated()"  href="/projects">Projects</a>
        <a sec:authorize="isAuthenticated()"  href="/tasks">Tasks</a>
    </div>
    <div class="header-left">
<!--        <a class="basket" href="/about">About666</a>-->
<!--        <a class="basket" href="/about">About555</a>-->
        <a sec:authorize="isAuthenticated()" href="/basket">
            <img th:src="@{/img/ic_shopping_cart.png}" src="../static/img/ic_shopping_cart.png" width="30" height="30" alt="Shopping cart"/>
        </a>
        <a class="basket" style="vertical-align: center" th:if="${#request.isUserInRole('ROLE_USER')}" href="/account" sec:authentication="name"></a>
        <a class="basket" sec:authorize="isAuthenticated()" href="/logout">Log out</a>
        <a class="basket" sec:authorize="!isAuthenticated()" href="/register">Register</a>
        <a class="basket" sec:authorize="!isAuthenticated()" href="/login">Log in</a>
        <span class="basket" sec:authorize="hasRole('ADMIN')" style="color: darkblue; font-weight: bold"> ADMIN USER </span>

    </div>
</div>

<div th:fragment="footer">
    <footer class="center2" id="footer">
        <div class="center-footer copyright text-center my-auto">
            <span id="copyright">Copyright © 2020 MRN-Design, Mateusz Niedbał, </span>
            <a href="http://mrndesign.eu" target="_blank">www.mrndesign.eu</a>
        </div>
    </footer>
</div>


</html>
