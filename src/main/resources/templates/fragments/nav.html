<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="header" th:fragment="nav">
    <div class="header-right">
        <a href="/">Home</a>
        <a class="left-header" th:if="${#request.isUserInRole('ROLE_ADMIN')}" href="/users-list">Users</a>
        <a class="left-header" href="/about">About</a>
        <a class="left-header" sec:authorize="isAuthenticated()"  href="/projects">Projects</a>
        <a class="left-header" sec:authorize="isAuthenticated()"  href="/tasks">Tasks</a>
        <a class="right-header" th:if="${#request.isUserInRole('ROLE_USER')}" href="/account">
            <span class="right-header">User:</span>
            <span sec:authentication="name"></span></a>
        <span id="admin-name" sec:authorize="hasRole('ADMIN')" style="color: darkblue; font-weight: bold"> ADMIN USER </span>
        <a class="right-header" sec:authorize="isAuthenticated()" href="/logout">Log out</a>
        <a class="right-header" sec:authorize="!isAuthenticated()" href="/register">Register</a>
        <a class="right-header" sec:authorize="!isAuthenticated()" href="/login">Log in</a>
    </div>
</div>

<div th:fragment="footer">
    <footer class="center2" id="footer">
        <div class="center-footer copyright text-center my-auto">
            <span id="copyright">Copyright © 2020 MRN-Design, Mateusz Niedbał, </span>
            <a href="http://mrndesign.eu" target="_blank">www.mrndesign.eu</a>
        </div>
    </footer>
</div>


</html>
